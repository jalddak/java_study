plugins {
    id 'java'
}

// Java 버전 설정
java {
    sourceCompatibility = '17'
}

// SDK 설정
repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}


tasks.named('test', Test) {
    useJUnitPlatform()
}